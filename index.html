<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a852a5a7c.js" crossorigin="anonymous"></script>
    <title>Formulário HTML, CSS</title>
</head>
<body>
    <div id="form">
        <form class="fomr" action="">
            <h2 class="title">Cadastro</h2>
            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input id="username" name="username" placeholder="Digite seu usuário" type="text">
            </div>
            <label for="email">E-Mail</label>
            <div class="input">
                <i class="fa-solid fa-at"></i>
                <input id="email" name="email" placeholder="Digite seu email" type="text">
            </div>
            <label for="senha">Senha</label>
            <div class="input">
                <i class="fa-solid fa-key"></i>
                <input id="senha" name="senha" placeholder="Digite sua senha" type="password">
            </div>
            <div id="btn">
                <button type="submit">Cadastrar</button>
            </div>
            <p class="assi"><br>@steingreber</p>
        </form>
        
    </div>
    
</body>
</html>
